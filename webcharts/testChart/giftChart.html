      <button type="button" class="btn btn-danger" style="width:23%; font-size:15px; background-color:#e32837">고</br>&nbsp</button>
      <button type="button" class="btn btn-warning" style="width:23%; font-size:15px; background-color:#ffcb1a">C1</br>&nbsp</button>

<script>
  var height = $(window).height()*0.888;
  var ctest;
  $(document).ready(function() {
  ctest = setInterval(ajaxtable, 5000);
  });
  function ajaxtable(){
    $.ajax({
      url: "http://13.124.230.32/phps/c1c2.php",
      type: "GET",
      dataType: "json",
      async: false,
      success: function(data) {
        var json_data = '';
        $.each(data, function(key, value){
          json_data += '<button type="button" class="btn btn-danger" style="width:25%; font-size:15px; background-color:#e32837;">'+'고'+'</br>'+value.dayc1high+'</button>';
          json_data += '<button type="button" class="btn btn-warning" style="width:25%; font-size:15px; background-color:#ffcb1a;">'+value.c1+'</br>'+value.c1high+'</button>';
          json_data += '<button type="button" class="btn btn-primary" style="width:25%; font-size:15px; background-color:#1a78ff;">'+'저'+'</br>'+value.dayc1low+'</button>';
          json_data += '<button type="button" class="btn btn-dark" style="width:25%; font-size:15px; background-color:#282d31;">'+'세력지수'+'</br>'+value.power+'</button>';
        });
        $('#chart').html(json_data);
      }
    });
  }
  $(document).ready(function(){
    $('input[name=buttons]').change(function() {
      clearInterval(ctest);
    });
  });
</script>
