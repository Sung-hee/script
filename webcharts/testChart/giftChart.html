<script>
	var height = $(window).height() * 0.888;
	var ctest;
	$(document).ready(function () {
		ctest = setInterval(ajaxtable, 5000);
	});
	function ajaxtable() {
		$.ajax({
			url: "http://13.124.230.32/phps/c1c2.php",
			type: "GET",
			dataType: "json",
			async: false,
			success: function (data) {
				$.each(data, function (key, value) {
					$('#high').html(value.dayc1high);
					$('#c1').html(value.c1high);
					$('#low').html(value.dayc1low);
					$('#power').html(value.power);
				});
			}
		});
	}
	$(document).ready(function () {
		$('input[name=buttons]').change(function () {
			clearInterval(ctest);
		});
	});

	var agent = navigator.userAgent.toLowerCase();

	if ( (navigator.appName == 'Netscape' && navigator.userAgent.search('Trident') != -1) || (agent.indexOf("msie") != -1) ) {
		console.log("인터넷 익스플로러 브라우저 입니다.");
		window.open('https://www.google.co.kr/chrome/', 'newWindow');
	}
	else {

	}
	</script>
